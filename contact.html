<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">HARLYN</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Form -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">Contact Us</h2>
    <form id="form">
        <div class="mb-3">
          <label for="to_name">Name:</label><br>
          <input type="text" name="to_name" id="to_name" class="form-control"  placeholder="Your Name">
        </div>
        <div class="mb-3">
          <label for="from_name">Email:</label>
          <input type="text" name="from_name" id="from_name" class="form-control" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="reply_to">Subject:</label>
            <input type="text" name="reply_to" id="reply_to" class="form-control" placeholder="Subject">
          </div>
        
        <div class="mb-3">
          <label for="message">Message:</label>
          <textarea id="message" name="message" class="form-control" rows="3" required></textarea>
        </div>
      
        
        <button type="submit" class="btn btn-primary" id="button">Send Message</button>
      </form>
  </div>
</section>

<script type="text/javascript"
src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

emailjs.init('OuKThbyhlUPV9ECPS')

</body>
</html>
